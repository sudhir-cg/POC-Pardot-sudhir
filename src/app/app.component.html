<!-- previous template end -->
<ng-template pTemplate="dialog-content" style="overflow-y: visible;">
  <span class="p-float-label pt-9">
    <input type="text" pInputText [(ngModel)]="campaignName"  id="campaignNameInput" class="col-12"> 
    <label for="campaignNameInput">Campaign Name</label>
    </span>
    
      <div class="p-float-label mt-4">
        <textarea rows="5" cols="22" pInputTextarea [autoResize]="true" [(ngModel)]="campaignDescription" id="campaignDescriptionInput" style="min-height: 150px;" class="col-12"></textarea>
        <label for="campaignDescriptionInput">Campaign Description</label>
      </div>
    
    
    
    
    <h5>Recipient List</h5>
    <p-dropdown [options]="savedQueries" [(ngModel)]="selectedQuery" optionLabel="name" class="col-12"></p-dropdown>
    <h5>Supression List</h5>
    
    <p-calendar [(ngModel)]="startDate"  [showTime]="true" [showSeconds]="true" inputId="time" [showIcon]="true" [styleClass]="'width:10vh; border: 20px solid red;'"></p-calendar>

    
    
    <div class="field col-12 mt-4"> 
      <p-calendar [(ngModel)]="endDate" [showTime]="true" [showSeconds]="true" inputId="time" [showIcon]="true"  ></p-calendar>
    </div>
</ng-template>
    
    <!-- Footer of dialouge -->
    <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="displayBasic = false; campaignDescriptionSaveBtn()"
        label="Save"
        styleClass="p-button-text"
      ></p-button>
    
    </ng-template>

</p-dialog>
<!-- ends here -->

<!-- modal for slide menu -->

<p-dialog
  *ngIf="!isFirstNode"
  [(visible)]="displayBasic"
  [style]="{ width: 'auto', height: 'auto' }"
  [baseZIndex]="10000"
>
  <p-slideMenu
    id="myModal"
    [model]="items"
    [viewportHeight]="250"
    (click)="tabCalled($event)"
  ></p-slideMenu>
